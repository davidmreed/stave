{% extends "base.html" %}
{% load stave_tags %}

{% inputs 'LeaguePermissionEditViewInputs' %}

{% block content %}

<header>
    <h1>Invite a User to Manage {{ league }}</h1>
</header>

<form action="{{ request.path }}" method="POST">
{% csrf_token %}
<input type="hidden" name="redirect_url" value="{% url 'league-permission-list' league.slug %}">
{{ form }}
<input type="submit" value="Send">
</form>

{% endblock content %}
