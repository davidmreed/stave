{% extends "base.html" %}

{% block content %}
<header>
    <h1>{{ league }}: Message Templates</h1>
    <a role="button" href="{% url 'message-template-create' league.slug %}">Create</a>
</header>
{% for message_template in messagetemplate_list %}
<article>
    <header>
        <h2>{{ message_template }}</h2>
        <a role="button" href="{% url 'message-template-edit' league.slug message_template.id %}">Edit</a>
        <a role="button" href="{% url 'message-template-delete' league.slug message_template.id %}">Delete</a>
    </header>
</article>
{% endfor %}

{% endblock %}
